<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>REGISTRATION FORM</title>
</head>

<body>
    <fieldset>
        <form class="container" id="user-form" action="http://www.google.com" method="POST">
            <U>
                <legend>REGISTRATION FORM</legend><br>
            </U>
            <label for="name">NAME:</label>
            <input required type="text" id="name" name="name"><br><br>

            <label for="email">EMAIL:</label>
            <input required type="email" id="email" name="email"><br><br>

            <label for="password">PASSWORD:</label>
            <input required type="password" id="password" name="password"><br><br>

            <label for="dob">DATE OF BIRTH:</label>
            <input required type="date" id="dob" name="dob"><br><br>

            <input required type="checkbox" id="acceptTerms" name="acceptTerms">
            <label aria-required type="acceptTerms">Accept Terms & Conditions</label><br><br>

            <button type="submit">Submit</button>
    </fieldset>
    </form>
    <div id="ent">
        <h2>Entries:</h2>
    </div>
    <div class="inputtable">
        <div>
            <table class="inputform" id="user-entries"></table>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
